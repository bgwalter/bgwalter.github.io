<head>
    <title>Current Julian Date UTC</title>

    <script>

    function getJD() {
        var d = new Date();

        var year = d.getUTCFullYear()
        var month = d.getUTCMonth() + 1
        var day = d.getUTCDate()
    
        var hour = d.getUTCHours()
        var minute = d.getUTCMinutes()
        var second = d.getUTCSeconds() 

        // formulas taken from 
        // https://wikipedia.org/wiki/Julian_day#Julian_day_number_calculation
        var a = Math.floor((14 - month) / 12);
        var y = year + 4800 - a;
        var m = month + 12*a - 3;

        var jdn = day + Math.floor((153*m + 2) / 5) 
                    + 365*y + Math.floor(y/4) - Math.floor(y/100) 
                    + Math.floor(y/400) - 32045;

        var jd = jdn + (hour - 12)/24 + minute/1440 + second/86400;

        document.getElementById("jd").innerHTML = jd.toFixed(5); 
    } 

    setInterval(getJD, 1000);
    </script>

    <style>
    body {
        text-align: center;
        font-size: 10vmin;
        margin: 20;
    }
    </style>
</head>

<body onload="getJD()">
    <p id="jd"></p>
</body>
